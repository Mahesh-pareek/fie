# FIE Configuration

# Storage
storage:
  # data_path: ~/.fie/transactions.json 
  data_path: ~/projects/fie/fie/transactions.json  # for debugging we store in visible path
  

# Transaction Rules
rules:
  micro_transaction:
    # 0-10 → noise, 11-25 → coffee, 26-50 → snacks, 51-100 → daily
    noise_max: 10
    coffee_min: 11
    coffee_max: 25
    snacks_min: 26
    snacks_max: 50
    daily_min: 51
    daily_max: 100

# Tagging
tagging:
  edit_min_amount: 20
  scope_map:
    p: personal
    f: family
    e: education
    s: shared
  category_map:
    f: food
    c: coffee
    o: outing
    t: travel
    n: noise
    s: snacks
    d: daily
